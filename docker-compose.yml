version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: prosjektbank_db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: prosjektbank
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user -d prosjektbank" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: prosjektbank_backend
    ports:
      - "8000:8080"
    environment:
      - DATABASE_URL=postgresql://user:password@db/prosjektbank
      - PORT=8080
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/static:/app/static

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000
    container_name: prosjektbank_frontend
    ports:
      - "3001:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend

volumes:
  postgres_data:
