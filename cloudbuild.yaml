# Cloud Build configuration for Prosjektbank v2 - Backend and Frontend
# Builds and deploys both services to Cloud Run

substitutions:
  _REGION: europe-north1
  _PROJECT_ID: prosjektbank-v2
  _BACKEND_SERVICE: prosjektbank-backend
  _FRONTEND_SERVICE: prosjektbank-frontend
  _ARTIFACT_REPO: prosjektbank-repo
  _DB_INSTANCE: prosjektbank-v2:europe-north1:prosjektbank-db

steps:
  # ============================================
  # BACKEND BUILD AND DEPLOY
  # ============================================
  
  # Build Backend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${_PROJECT_ID}/${_ARTIFACT_REPO}/${_BACKEND_SERVICE}:$COMMIT_SHA'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${_PROJECT_ID}/${_ARTIFACT_REPO}/${_BACKEND_SERVICE}:latest'
      - './backend'
    id: 'build-backend'

  # Push Backend image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/${_PROJECT_ID}/${_ARTIFACT_REPO}/${_BACKEND_SERVICE}:$COMMIT_SHA'
    id: 'push-backend'
    waitFor: ['build-backend']

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/${_PROJECT_ID}/${_ARTIFACT_REPO}/${_BACKEND_SERVICE}:latest'
    id: 'push-backend-latest'
    waitFor: ['push-backend']

  # Deploy Backend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_BACKEND_SERVICE}'
      - '--image'
      - '${_REGION}-docker.pkg.dev/${_PROJECT_ID}/${_ARTIFACT_REPO}/${_BACKEND_SERVICE}:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--add-cloudsql-instances'
      - '${_DB_INSTANCE}'
      - '--set-env-vars'
      - 'INSTANCE_CONNECTION_NAME=${_DB_INSTANCE},DB_NAME=prosjektbank,DB_USER=postgres'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '3'
    id: 'deploy-backend'
    waitFor: ['push-backend']

  # Get Backend URL for Frontend build
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: bash
    args:
      - '-c'
      - |
        gcloud run services describe ${_BACKEND_SERVICE} --region ${_REGION} --format 'value(status.url)' > /workspace/backend_url.txt
    id: 'get-backend-url'
    waitFor: ['deploy-backend']

  # ============================================
  # FRONTEND BUILD AND DEPLOY
  # ============================================
  
  # Build Frontend Docker image with Backend URL
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: bash
    args:
      - '-c'
      - |
        BACKEND_URL=$(cat /workspace/backend_url.txt)
        docker build \
          --build-arg NEXT_PUBLIC_API_URL=$${BACKEND_URL} \
          -t ${_REGION}-docker.pkg.dev/${_PROJECT_ID}/${_ARTIFACT_REPO}/${_FRONTEND_SERVICE}:$COMMIT_SHA \
          -t ${_REGION}-docker.pkg.dev/${_PROJECT_ID}/${_ARTIFACT_REPO}/${_FRONTEND_SERVICE}:latest \
          ./frontend
    id: 'build-frontend'
    waitFor: ['get-backend-url']

  # Push Frontend image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/${_PROJECT_ID}/${_ARTIFACT_REPO}/${_FRONTEND_SERVICE}:$COMMIT_SHA'
    id: 'push-frontend'
    waitFor: ['build-frontend']

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/${_PROJECT_ID}/${_ARTIFACT_REPO}/${_FRONTEND_SERVICE}:latest'
    id: 'push-frontend-latest'
    waitFor: ['push-frontend']

  # Deploy Frontend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_FRONTEND_SERVICE}'
      - '--image'
      - '${_REGION}-docker.pkg.dev/${_PROJECT_ID}/${_ARTIFACT_REPO}/${_FRONTEND_SERVICE}:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '3'
      - '--port'
      - '3000'
    id: 'deploy-frontend'
    waitFor: ['push-frontend']

images:
  - '${_REGION}-docker.pkg.dev/${_PROJECT_ID}/${_ARTIFACT_REPO}/${_BACKEND_SERVICE}:$COMMIT_SHA'
  - '${_REGION}-docker.pkg.dev/${_PROJECT_ID}/${_ARTIFACT_REPO}/${_BACKEND_SERVICE}:latest'
  - '${_REGION}-docker.pkg.dev/${_PROJECT_ID}/${_ARTIFACT_REPO}/${_FRONTEND_SERVICE}:$COMMIT_SHA'
  - '${_REGION}-docker.pkg.dev/${_PROJECT_ID}/${_ARTIFACT_REPO}/${_FRONTEND_SERVICE}:latest'

options:
  logging: CLOUD_LOGGING_ONLY

timeout: 1800s
